<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>QR Codes</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light p-4">
  <div class="container">
    <h1 class="mb-4 text-center">üì± Registros QR</h1>
    <a href="index.html" class="btn btn-secondary mb-3">‚¨ÖÔ∏è Volver a Usuarios</a>
    <a href="qrscan.html" class="btn btn-primary mb-3">Scanner</a>

    <table class="table table-bordered table-striped" id="tablaQR">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>User ID</th>
          <th>C√≥digo</th>
          <th>Fecha de Creaci√≥n</th>
          <th>Fecha de Expiraci√≥n</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    async function cargarQRCodes() {
      const res = await fetch('/qrcodes')
      const data = await res.json()

      const tbody = document.querySelector('#tablaQR tbody')
      tbody.innerHTML = ''

      data.qrcodes.forEach(qr => {
        const fila = `
          <tr>
            <td>${qr.id}</td>
            <td>${qr.user_id}</td>
            <td>${qr.codigo}</td>
            <td>${new Date(qr.fecha_creacion).toLocaleString()}</td>
            <td>${new Date(qr.fecha_expiracion).toLocaleString()}</td>
          </tr>
        `
        tbody.innerHTML += fila
      })
    }

    cargarQRCodes()
  </script>
</body>
</html>
