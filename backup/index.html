<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Usuarios Supabase</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light p-4">
  <div class="container">
    <h1 class="mb-4 text-center">üë• Usuarios desde Supabase</h1>
    <a href="qrcodes.html" class="btn btn-secondary mb-3">‚¨ÖÔ∏è Volver a QR Codes</a>
    <a href="qrscan.html" class="btn btn-primary mb-3">Scanner</a>

    <table class="table table-striped" id="tablaUsuarios">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Correo</th>
          <th>Matr√≠cula</th>
          <th>Grupo</th>
          <th>Activo</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    async function cargarUsuarios() {
      const res = await fetch('/test-supabase')
      const data = await res.json()

      const tbody = document.querySelector('#tablaUsuarios tbody')
      tbody.innerHTML = ''

      data.usuarios.forEach(u => {
        const fila = `
          <tr>
            <td>${u.id}</td>
            <td>${u.nombre}</td>
            <td>${u.correo}</td>
            <td>${u.matricula}</td>
            <td>${u.grupo}</td>
            <td>${u.activo ? '‚úÖ' : '‚ùå'}</td>
          </tr>
        `
        tbody.innerHTML += fila
      })
    }

    cargarUsuarios()
  </script>
</body>
</html>
