<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registros QR</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/qrcodes.css">
</head>
<body>
  <div class="container">
    <h1>Registros QR</h1>
    <p class="subtitle">Consulta general de los c贸digos generados</p>

    <div class="btn-group-custom">
      <a href="index.html" class="btn-custom secondary">Volver a Usuarios</a>
      <a href="qrscan.html" class="btn-custom primary">Scanner</a>
    </div>

    <table class="table table-bordered table-striped table-hover" id="tablaQR">
      <thead>
        <tr>
          <th>ID</th>
          <th>User ID</th>
          <th>C贸digo</th>
          <th>Fecha de Creaci贸n</th>
          <th>Fecha de Expiraci贸n</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    async function cargarQRCodes() {
      const res = await fetch('/qrcodes')
      const data = await res.json()

      const tbody = document.querySelector('#tablaQR tbody')
      tbody.innerHTML = ''

      data.qrcodes.forEach(qr => {
        const fila = `
          <tr>
            <td>${qr.id}</td>
            <td>${qr.user_id}</td>
            <td>${qr.codigo}</td>
            <td>${new Date(qr.fecha_creacion).toLocaleString()}</td>
            <td>${new Date(qr.fecha_expiracion).toLocaleString()}</td>
          </tr>
        `
        tbody.innerHTML += fila
      })
    }

    cargarQRCodes()
  </script>
</body>
</html>
